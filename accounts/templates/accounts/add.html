{% extends "accounts/base.html" %}

{% block body %}
  <h3 class="text-center m-4">Add Account</h3>

  {% if success %}
    <div class="alert alert-success" role="alert">
        <i class="fa-solid fa-check"></i> The new account added successfully. <strong>Automatically redirecting to Home Page...</strong>
      <a href="{% url 'index' %}" class="alert-link">Go to Home Page.</a>
    </div>
    
    <script>
      // Automatically redirect after a short delay
      setTimeout(function() {
        window.location.href = "{% url 'index' %}";
      }, 3000); // Change 3000 to the desired delay in milliseconds
    </script>
  {% else %}
    <div class="row justify-content-center">
      <div class="col-6">
        <div class="card bg-light mb-3">
          <div class="card-header">
            <i class="fa-solid fa-address-card"></i> Account Registration
          </div>
          <div class="card-body">
            <form action="{% url 'add_account' %}" method="POST">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-primary">Add</button>
              <a href="{% url 'index' %}" class="btn btn-secondary">Cancel</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  {% endif %}
{% endblock %}
